{% extends 'user_base.html' %}

{% block meta %}
<title>Company ABC</title>
{% endblock meta %}

{% block content %}

<h1 class="text-center" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;color:white">Our
    Team</h1>
<div class="container">
    <div class="row" style="grid-row-gap: 80px;">
        {% for p in data %}
        <div class="col-sm-4">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{{ p.image.url }}" alt="Avatar" style="width:300px;height:300px;border-radius: 25px;">
                    </div>
                    <div class="flip-card-back" style="border-radius: 25px;">
                        <h1 style="font-family: 'Courier New', Courier, monospace;">{{ p.name }}</h1>
                        <p>{{ p.designation }}</p>
                        <p>{{ p.email }}</p>
                        <div class="btn-group">
                            <button type="button" class="fa fa-facebook-squares" href="#"></button>
                            <button type="button" class="btn btn-outline-info"><a
                                    href="{% url 'viewpost' id=p.id %}" target="_blank">MoreDetails</a></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
